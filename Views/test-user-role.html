<!DOCTYPE html>
<html>
<head>
    <title>Test Usuario y Rol</title>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <style>
        body { padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 5px; }
        .btn { margin: 5px; }
    </style>
</head>
<body>
    <h1>Test Usuario y Rol en Navbar</h1>
    
    <!-- Navbar -->
    <div ng-include="'navbar-direct.html'"></div>
    
    <!-- Debug Section -->
    <div class="debug-section">
        <h3>Debug del Usuario y Rol</h3>
        <button class="btn btn-primary" onclick="simulateLogin('Gerencia')">Simular Login Gerencia</button>
        <button class="btn btn-warning" onclick="simulateLogin('Cocina')">Simular Login Cocina</button>
        <button class="btn btn-secondary" onclick="clearUserData()">Limpiar Datos</button>
        <button class="btn btn-success" onclick="initNavbar()">Inicializar Navbar</button>
        <button class="btn btn-info" onclick="showUserInfo()">Mostrar Info Usuario</button>
        <button class="btn btn-dark" onclick="testShowRole()">Test Mostrar Rol</button>
    </div>
    
    <div id="debug-output" style="margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 5px;">
        <h4>Debug Output:</h4>
        <div id="debug-content"></div>
    </div>
    
    <!-- Scripts -->
    <script src="vendor/angular/angular.min.js"></script>

    
    <script>
        // Interceptar console.log para mostrar en la página
        var originalLog = console.log;
        console.log = function(message) {
            originalLog.apply(console, arguments);
            document.getElementById('debug-content').innerHTML += '<div>' + message + '</div>';
        };
        
        // Inicializar cuando la página cargue
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página cargada, inicializando...');
            setTimeout(function() {
                initNavbar();
            }, 1000);
        });
    </script>
</body>
</html>

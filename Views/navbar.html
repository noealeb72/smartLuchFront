<script>
// Funci�n para actualizar fecha y hora
function updateDateTime() {
    var now = new Date();
    var options = {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
    };
    
    var datetimeElement = document.getElementById('current-datetime');
    if (datetimeElement) {
        datetimeElement.textContent = now.toLocaleString('es-ES', options);
    }
}

// Actualizar cada segundo
setInterval(updateDateTime, 1000);

// Actualizar inmediatamente cuando se carga la p�gina
document.addEventListener('DOMContentLoaded', updateDateTime);
</script>

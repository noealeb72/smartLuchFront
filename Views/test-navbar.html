<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navbar</title>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .smart-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .smart-title {
            color: white;
            font-weight: bold;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>Test del Navbar</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Información del Usuario</h3>
                <p><strong>Rol:</strong> <span id="current-role">No cargado</span></p>
                <p><strong>Nombre:</strong> <span id="current-name">No cargado</span></p>
                <p><strong>Apellido:</strong> <span id="current-apellido">No cargado</span></p>
            </div>
            <div class="col-md-6">
                <h3>Controles de Prueba</h3>
                <button class="btn btn-primary" onclick="testSetRole('Comensal')">Simular Comensal</button>
                <button class="btn btn-success" onclick="testSetRole('Gerencia')">Simular Gerencia</button>
                <button class="btn btn-warning" onclick="testSetRole('Cocina')">Simular Cocina</button>
                <button class="btn btn-info" onclick="testSetRole('Admin')">Simular Admin</button>
                <br><br>
                <button class="btn btn-secondary" onclick="forceFix()">Forzar Corrección</button>
                <button class="btn btn-dark" onclick="initNavbar()">Inicializar Navbar</button>
            </div>
        </div>
        
        <hr>
        
        <!-- Navbar de prueba -->
        <nav class="navbar navbar-expand-lg navbar-dark smart-bg d-flex align-items-center">
            <!-- Logo -->
            <h4 class="navbar-brand smart-title mb-0">
                <i class="fa fa-utensils mr-2"></i>SmartLunch
            </h4>

            <!-- Información del usuario y fecha/hora -->
            <div class="d-flex align-items-center ml-5" style="font-size: 0.8em; font-weight: normal; opacity: 0.9;">
                <!-- Información del usuario primero -->
                <span id="user-info-navbar" class="mr-3 d-flex align-items-center" style="display: none;">
                    <i class="fa fa-user mr-1" style="font-size: 1.1em;"></i>
                    <span id="user-role-navbar" class="badge badge-light text-dark" style="font-size: 0.9em; padding: 0.3em 0.6em;"></span>
                </span>
                <!-- Fecha y hora después -->
                <span id="datetime-navbar" class="d-flex align-items-center">
                    <i class="fa fa-clock mr-1" style="font-size: 1.1em;"></i>
                    <span id="current-datetime" style="font-size: 1em;"></span>
                </span>
            </div>

            <!-- Botón toggle para móvil -->
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú de navegación -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto" id="navbar-menu">
                    <!-- Los elementos del menú se cargarán aquí dinámicamente -->
                </ul>
            </div>
        </nav>
        
        <hr>
        
        <h3>Logs de Debug</h3>
        <div id="debug-logs" style="background: #f8f9fa; padding: 10px; border-radius: 5px; max-height: 300px; overflow-y: auto;">
            <div>Esperando logs...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="vendor/bootstrap/popper.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/navbar-simple-test.js"></script>
    
    <script>
        // Función para simular roles
        function testSetRole(role) {
            console.log('=== SIMULANDO ROL: ' + role + ' ===');
            
            // Limpiar localStorage
            localStorage.clear();
            
            // Simular datos de usuario
            localStorage.setItem('role', role);
            localStorage.setItem('nombre', 'Usuario');
            localStorage.setItem('apellido', 'Test');
            localStorage.setItem('planta', 'Planta Test');
            localStorage.setItem('centrodecosto', 'CC Test');
            localStorage.setItem('proyecto', 'Proyecto Test');
            
            // Actualizar información mostrada
            document.getElementById('current-role').textContent = role;
            document.getElementById('current-name').textContent = 'Usuario';
            document.getElementById('current-apellido').textContent = 'Test';
            
            // Forzar corrección del navbar
            setTimeout(function() {
                forceFix();
            }, 100);
        }
        
        // Interceptar console.log para mostrar en la página
        var originalLog = console.log;
        console.log = function() {
            originalLog.apply(console, arguments);
            var debugDiv = document.getElementById('debug-logs');
            if (debugDiv) {
                var message = Array.prototype.slice.call(arguments).join(' ');
                debugDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }
        };
        
        // Cargar información inicial
        window.addEventListener('load', function() {
            var role = localStorage.getItem('role') || 'No definido';
            var nombre = localStorage.getItem('nombre') || 'No definido';
            var apellido = localStorage.getItem('apellido') || 'No definido';
            
            document.getElementById('current-role').textContent = role;
            document.getElementById('current-name').textContent = nombre;
            document.getElementById('current-apellido').textContent = apellido;
        });
    </script>
</body>
</html>

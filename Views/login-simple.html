<!DOCTYPE html>
<html ng-app="AngujarJS" ng-controller="Login">
<head>
    <title>Smart Lunch - Login Simple</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="img/logo.png" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="view_username" ng-model="view_username" 
                                   class="form-control input_user" placeholder="Usuario" 
                                   autocomplete="username">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" id="view_password" ng-model="view_password" 
                                   class="form-control input_pass" placeholder="Contraseña" 
                                   autocomplete="current-password">
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="button" name="button" class="btn login_btn" ng-click="logIn()">
                                Ingresar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/custom-toast.js"></script>
    
    <script>
        console.log('=== LOGIN SIMPLE INICIADO ===');
        console.log('jQuery:', typeof $ !== 'undefined');
        console.log('AngularJS:', typeof angular !== 'undefined');
        
        var app = angular.module('AngujarJS', []);
        
        app.controller('Login', function ($scope, $http, $window) {
            console.log('=== CONTROLADOR INICIALIZADO ===');
            
            $scope.logIn = function () {
                console.log('=== BOTÓN PRESIONADO ===');
                console.log('Usuario:', $scope.view_username);
                console.log('Contraseña:', $scope.view_password);
                
                if (!$scope.view_username || !$scope.view_password) {
                    alert('Por favor, complete todos los campos');
                    return;
                }
                
                alert('Login funcionando! Usuario: ' + $scope.view_username);
            };
        });
    </script>
</body>
</html>
